{% extends "page.html" %}

{% block content %}
<article class="post">
    {% set section = get_section(path="_index.md") %}
    {% for page in section.pages %}
        <h2 class="list"><a href="{{ page.permalink }}">{{ page.title }}</a></h2>
        <time class="published" datetime="{{ page.date }}">{{ page.date | date(format="%B %e, %Y") }}</time>
        <p>{{ page.description }}</p>
    {% endfor %}
</article>
{% endblock content %}
